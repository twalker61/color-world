<ion-content>
	<div id = "wrapper">
		<img id="character" src="../assets/imgs/bug_pointing.svg" (click)="toggleSpeechBubble()"/>
		<div id="speech-bubble" [ngSwitch]="textStatus">
			<!-- <p *ngSwitchCase="'showing'">Click here to find a color!</p>
			<p *ngSwitchCase="'hidden'"></p> -->
			<div *ngSwitchCase="'showing'">
				<img id="bubble" src="../assets/imgs/speech-bubble.svg"/>
				<p id="text">Click here to find a color!</p>
			</div>
			<div *ngSwitchCase="'hidden'">
			</div>
		</div>
		<div>
			<h2 id="left-items">
				<button ion-button class="small-round-button" (click) = "goBack()"><ion-icon name="arrow-back"></ion-icon></button>
				COLOR
			</h2>
			<button ion-button class="small-round-button" (click) = "clear()" id="clear-button"><ion-icon id = "clear-icon" name="close"></ion-icon></button>
		</div>
		
		<!-- <img id ="picture" [src] = "mainImg"/> -->
		<canvas #canvas class="can" (click) = "click($event)">


		</canvas>
		
		<p>
			<button ion-button class="small-round-button" (click) = "camera()" id="camera-button"><ion-icon id="camera-icon" name="brush"></ion-icon></button>

		</p>
	</div>
</ion-content>
