<ion-content>
  <div id="wrapper">
    <button id= "back-button" ion-button class="small-round-button" (click)="goToHome()"><ion-icon name="arrow-back"></ion-icon></button>
  <h2>
    
    PICK A PICTURE

  </h2>
    <img id="character" src="../assets/imgs/bug_waving.svg"/>
  <ion-grid >
      <ion-row *ngFor="let row of grid" >
        <ion-col *ngFor="let img of row" >
          <img [src]="img" alt = "" (click) = "startColoring($event)"/>
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>
</ion-content>
