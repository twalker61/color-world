<ion-header>
  <ion-navbar>
    <ion-title>Pick a Picture</ion-title>
  </ion-navbar>
</ion-header>
<div id="wrapper">
<p id="button-wrapper">
	<button ion-button (click)="goToHome()">Home</button>
</p>
<ion-grid >
    <ion-row *ngFor="let row of grid" >
      <ion-col *ngFor="let img of row" >
        <img [src]="img" (click) = "startColoring($event)"/>
      </ion-col>
    </ion-row>
  </ion-grid>
</div>
