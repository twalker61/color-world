<ion-content>
<div id="wrapper">
<h2>
	PICK A COLORING BOOK
</h2>
<!-- <p id="button-wrapper">

<ion-grid>
	<ion-row>
		<ion-col>
			<img id = "animals" [src]="animalStory[0].src" (click) = "goToPictures($event)"/>
			<p class="label">Animals</p>
		</ion-col>
		<ion-col>
			<img id = "play" [src]="playStory[0].src" (click) = "goToPictures($event)"/>
			<p>Birds</p>
		</ion-col>
	</ion-row>
	<ion-row>
		<ion-col>
			<img id = "disney" [src]="disneyStory[0].src" (click) = "goToPictures($event)"/>
			<p>Disney</p>
		</ion-col>
		<ion-col>
			<img id = "nature" [src]="natureStory[0].src" (click) = "goToPictures($event)"/>
			<p>Pokemon</p>
		</ion-col>
	</ion-row>
</ion-grid>
</div>
</ion-content>
