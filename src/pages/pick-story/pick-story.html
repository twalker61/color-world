<ion-content>
<div id="wrapper">
<div id = "header">
	<img id="character" src="../assets/imgs/bug_pointing.svg"/>
	<h2>
	PICK A<br/>COLORING BOOK
</h2>

</div>

	<button ion-button (click)="goToHome()"><ion-icon name="arrow-back"></ion-icon></button>

<ion-grid>
	<ion-row>
		<ion-col>
			<img id = "animals" [src]="animalStory[0].src" (click) = "goToPictures($event)"/>
			<h4 class="label">Animals</h4>
		</ion-col>
		<ion-col>
			<img id = "play" [src]="playStory[0].src" (click) = "goToPictures($event)"/>
			<h4>Play</h4>
		</ion-col>
	</ion-row>
	<ion-row>
		<ion-col>
			<img id = "food" [src]="foodStory[0].src" (click) = "goToPictures($event)"/>
			<h4>Food</h4>
		</ion-col>
		<ion-col>
			<img id = "nature" [src]="natureStory[0].src" (click) = "goToPictures($event)"/>
			<h4>Nature</h4>
		</ion-col>
	</ion-row>
	<ion-row>
		<ion-col>
			<img id = "holidays" [src]="holidayStory[0].src" (click) = "goToPictures($event)"/>
			<h4>Holidays</h4>
		</ion-col>
		<ion-col>

		</ion-col>
	</ion-row>
</ion-grid>
</div>
</ion-content>
