<ion-header>
  <ion-navbar>
    <ion-title>Pick a Story</ion-title>
  </ion-navbar>
</ion-header>
<div id="wrapper">
<p id="button-wrapper">
	<button ion-button (click)="goToHome()">Home</button>
</p>
<ion-grid>
	<ion-row>
		<ion-col>
			<div class="box">
			<img id = "animals" [src]="animalStory[0].src" (click) = "goToPictures($event)"/>
			<p class="label">Animals</p>
			</div>
		</ion-col>
		<ion-col>
			<img id = "birds" [src]="birdStory[0].src" (click) = "goToPictures($event)"/>
			<p>Birds</p>
		</ion-col>
	</ion-row>
	<ion-row>
		<ion-col>
			<img id = "disney" [src]="disneyStory[0].src" (click) = "goToPictures($event)"/>
			<p>Disney</p>
		</ion-col>
		<ion-col>
			<img id = "pokemon" [src]="pokemonStory[0].src" (click) = "goToPictures($event)"/>
			<p>Pokemon</p>
		</ion-col>
	</ion-row>
</ion-grid>
</div>
